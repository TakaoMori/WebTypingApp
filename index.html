<html>
<head>
<script type="text/javascript">
<!--
// ホームページ起動直後に呼び出される関数
function main() {
    document.getElementById("title").innerHTML = "It's first Web application! (typing test)";
    document.F1.TEXT_PROBLEM.value = "abcdefghijklmnopqrstuvwxyz";
}

// キーが離される時に呼び出される関数
function our_onkeyup() {
    // 問題文字列と同じ文字列か回答欄に入力されたら、OKと表示する
    if (document.F1.TEXT_PROBLEM.value == document.F1.TEXT_ANSWER.value) {
    alert("OK!");
    document.F1.TEXT_ANSWER.value = "" // 回答欄をクリア
 }
}

// -->
</script>
</head>

<body onload="main()">
<div id = "title">The first Web Application</div>
<form name="F1">
    <input type="textarea" name="TEXT_PROBLEM" size=30 disabled>
    <input type="textarea" name="TEXT_ANSWER" size=30 onkeyup="our_onkeyup()">
</form>
</body>
</html>
